apiVersion: v1
kind: Service
metadata:
  name: {{ include "Website-Helm.fullname" . }}
  labels:
    {{- include "Website-Helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: angular-app
  type: NodePort
