apiVersion: v1
kind: Service
metadata:
  name: {{ include "website-helm.fullname" . }}
  labels:
    {{- include "website-helm.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: angular-app
  type: NodePort
