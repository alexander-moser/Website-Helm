apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "almos.io"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: angular-app
                port:
                  number: 80
